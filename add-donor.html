<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>ADD DONATION</h1>

    <form id="donorForm">
        <label for="donorName">Donor Name</label>
        <input type="text" id="donorName" name="donorName" required>

        <label for="donationAmount">Donation Amount</label>
        <input type="number" id="donationAmount" name="donationAmount" required>

        <label for="donationDate">Date</label>
        <input type="date" id="donationDate" name="donationDate" required>

        <button type="submit">ADD DONATION</button>
    </form>

    <div class="back">
        <a href="index.html">Back to narkasur 2024</a>
    </div>

    <script>
        document.getElementById('donorForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const donorName = document.getElementById('donorName').value;
            const donationAmount = parseFloat(document.getElementById('donationAmount').value);
            const donationDate = document.getElementById('donationDate').value;

            // Retrieve existing donations from localStorage
            let donations = JSON.parse(localStorage.getItem('donations')) || [];

            // Add new donation
            donations.push({ date: donationDate, donor: donorName, amount: donationAmount });

            // Save back to localStorage
            localStorage.setItem('donations', JSON.stringify(donations));

            // Redirect to main page or show a message
            alert('Donor added successfully!');
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
